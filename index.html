<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/binaryCalculator.css" type="text/css">

</head>

<body>
    <main class="container">
        <div id="res"></div>
        <div class="row">
            <button id="btn0" class="btns number">0</button>
            <button id="btn1" class="btns number">1</button>
            <button id="btnClr" class="btns executor">C</button>
            <button id="btnEql" class="btns executor">=</button>
        </div>
        <div class="row">
            <button id="btnSum" class="btns operand">+</button>
            <button id="btnSub" class="btns operand">-</button>
            <button id="btnMul" class="btns operand">*</button>
            <button id="btnDiv" class="btns operand">/</button>
        </div>
    </main>

    <script src="./js/binaryCalculator.js" type="text/javascript"></script>
</body>

</html>
